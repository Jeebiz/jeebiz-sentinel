#********************************************************************
# Wrapper Properties
#********************************************************************
# Java Application
wrapper.java.command=java
wrapper.working.dir=..

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp
set.default.REPO_DIR=lib
set.APP_BASE=.

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=lib/wrapper.jar
wrapper.java.classpath.2=conf
wrapper.java.classpath.3=%REPO_DIR%/*

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=lib

# Java Additional Parameters
#wrapper.java.additional.1=
wrapper.java.additional.1=-Djava.security.policy=conf/policy.all
wrapper.java.additional.2=-Xmn512M
wrapper.java.additional.3=-Xms1024M
wrapper.java.additional.4=-Xmx1024M
wrapper.java.additional.5=-XX:MetaspaceSize=512M
wrapper.java.additional.6=-XX:MaxMetaspaceSize=512M
wrapper.java.additional.7=-XX:SurvivorRatio=4
wrapper.java.additional.8=-XX:NewRatio=4
wrapper.java.additional.9=-XX:+UseG1GC
wrapper.java.additional.10=-XX:+UnlockExperimentalVMOptions
wrapper.java.additional.11=-XX:+UnlockDiagnosticVMOptions
wrapper.java.additional.12=-XX:G1HeapRegionSize=8
wrapper.java.additional.13=-XX:MaxGCPauseMillis=200
wrapper.java.additional.14=-XX:G1NewSizePercent=5
wrapper.java.additional.15=-XX:G1MaxNewSizePercent=60
wrapper.java.additional.16=-XX:ParallelGCThreads=10
wrapper.java.additional.17=-XX:ConcGCThreads=8
wrapper.java.additional.18=-XX:InitiatingHeapOccupancyPercent=45
wrapper.java.additional.19=-XX:G1MixedGCLiveThresholdPercent=65
wrapper.java.additional.20=-XX:G1HeapWastePercent=10
wrapper.java.additional.21=-XX:G1MixedGCCountTarget=8
wrapper.java.additional.22=-XX:G1OldCSetRegionThresholdPercent=10
wrapper.java.additional.23=-XX:G1ReservePercent=10
wrapper.java.additional.24=-XX:+UseStringDeduplication
wrapper.java.additional.25=-XX:-UseGCOverheadLimit
wrapper.java.additional.26=-XX:MaxTenuringThreshold=10
wrapper.java.additional.27=-XX:-ResizePLAB
wrapper.java.additional.28=-XX:+PrintAdaptiveSizePolicy
wrapper.java.additional.29=-XX:+ParallelRefProcEnabled
wrapper.java.additional.30=-XX:+G1SummarizeConcMark
wrapper.java.additional.31=-XX:+PrintGC
wrapper.java.additional.32=-XX:+PrintGCDetails
wrapper.java.additional.33=-XX:+PrintGCDateStamps
wrapper.java.additional.34=-XX:+PrintGCApplicationStoppedTime
wrapper.java.additional.35=-XX:+PrintTenuringDistribution
wrapper.java.additional.36=-Xloggc:logs/gc.log
wrapper.java.additional.37=-XX:+UseGCLogFileRotation
wrapper.java.additional.38=-XX:NumberOfGCLogFiles=10
wrapper.java.additional.39=-XX:GCLogFileSize=20M
wrapper.java.additional.40=-XX:+HeapDumpOnOutOfMemoryError
wrapper.java.additional.41=-XX:HeapDumpPath=logs/heap.log

# Initial Java Heap Size (in MB)
#wrapper.java.initmemory=3

# Maximum Java Heap Size (in MB)
#wrapper.java.maxmemory=64

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=org.springframework.boot.loader.JarLauncher

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=logs/wrapper.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=ERROR

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=20m

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=10

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title=jeebiz-sentinel-dashboard

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=jeebiz-sentinel-dashboard

# Display name of the service
wrapper.ntservice.displayname=jeebiz-sentinel-dashboard

# Description of the service
wrapper.ntservice.description=Jeebiz Projects Parent for Spring Boot

# Service dependencies.  Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false

wrapper.ping.timeout=120
configuration.directory.in.classpath.first=conf
